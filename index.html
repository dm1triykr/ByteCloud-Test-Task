<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>ByteCloud Test Task</title>
</head>
<body>
    <div class="price-calc">
        <form action="" class="price-calc-inputs" id="price-calc">
            <div class="price-calc__storage">
                <div class="price-calc__label">
                    <label for="sliderOutput1">Storage:</label>
                    <input type="number" id="sliderOutput1" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div class="slider" data-slider data-initial-start="0" data-end="1000">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="price-calc__transfer">
                <div class="price-calc__label">
                    <label for="sliderOutput2">Transfer:</label>
                    <input type="number" id="sliderOutput2" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div class="slider" data-slider data-initial-start="0" data-end="1000">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput2"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
        </form>
        <output form="price-calc" class="price-calc-result" name="price-calc-result">
            <div class="price-calc-result__providers providers">
                <div class="providers__row">
                    <div class="providers__label">backblaze</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">
                        bunny
                        <fieldset class="providers__radio-buttons">
                            <input type="radio" name="hdd" value="hdd" id="hdd" required class="providers__radio-button"><label for="hdd">HDD</label>
                            <input type="radio" name="ssd" value="ssd" id="ssd" class="providers__radio-button"><label for="ssd">SSD</label>
                        </fieldset>
                    </div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">
                        scaleway
                        <fieldset class="providers__radio-buttons">
                            <input type="radio" name="multi" value="multi" id="multi" required class="providers__radio-button"><label for="hdd">Multi</label>
                            <input type="radio" name="single" value="single" id="single" class="providers__radio-button"><label for="ssd">Single</label>
                        </fieldset>
                    </div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">vultr</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="price-calc-result__progress">
                <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                    <div class="progress-meter" style="width: 25%"></div>
                    <div class="progress-price">5$</div>
                </div>
                
                <div class="progress">
                    <div class="progress-meter" style="width: 50%"></div>
                    <div class="progress-price">6$</div>
                </div>
                
                <div class="progress">
                    <div class="progress-meter" style="width: 50%"></div>
                    <div class="progress-price">3$</div>
                </div>
                
                <div class="progress">
                    <div class="progress-meter" style="width: 75%"></div>
                    <div class="progress-price">8$</div>
                </div>
            </div>
        </output>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
