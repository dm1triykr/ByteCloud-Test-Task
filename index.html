<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>ByteCloud Test Task</title>
</head>
<body>
    <div class="price-calc">
        <form action="" class="price-calc-inputs" id="price-calc">
            <div class="price-calc__storage">
                <div class="price-calc__label">
                    <label for="sliderOutput1">Storage:</label>
                    <input type="number" id="sliderOutput1" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div id="storageSlider" class="slider" data-slider data-initial-start="0" data-end="1000">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="price-calc__transfer">
                <div class="price-calc__label">
                    <label for="sliderOutput2">Transfer:</label>
                    <input type="number" id="sliderOutput2" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div id="transferSlider" class="slider" data-slider data-initial-start="0" data-end="1000">
                    <span class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput2"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
        </form>
        <output form="price-calc" class="price-calc-result" name="price-calc-result">
            <div class="price-calc-result__providers providers">
                <div class="providers__row">
                    <div class="providers__label">backblaze</div>
                    <div class="providers__logo">
                        <img src="img/backblaze-icon.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">
                        bunny
                        <fieldset class="providers__radio-buttons">
                            <input type="radio" name="storage-bunny" data-value="0.01" value="HDD" id="hdd" class="providers__radio-button" data-related-progress="bunnyPrice" checked><label for="hdd" class="radio-label">HDD</label>
                            
                            <input type="radio" name="storage-bunny" data-value="0.02" value="SSD" id="ssd" class="providers__radio-button" data-related-progress="bunnyPrice"><label for="ssd" class="radio-label">SSD</label>
                        </fieldset>
                    </div>
                    <div class="providers__logo">
                        <img src="img/bunny-icon.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">
                        scaleway
                        <fieldset class="providers__radio-buttons">
                            <input type="radio" name="storage-scaleway" data-value="0.06" value="multi" id="multi"  class="providers__radio-button" data-related-progress="scalewayPrice" checked><label for="multi" class="radio-label">Multi</label>
                            <input type="radio" name="storage-scaleway" data-value="0.03" value="single" id="single" class="providers__radio-button" data-related-progress="scalewayPrice"><label for="single" class="radio-label">Single</label>
                        </fieldset>
                    </div>
                    <div class="providers__logo">
                        <img src="img/scaleway-icon.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">vultr</div>
                    <div class="providers__logo">
                        <img src="img/vultr-icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="price-calc-result__progress">
                <div class="progress" id="backblazePrice" data-storage-modifier="0.005" data-transfer-modifier="0.01">
                    <div class="progress-meter" style="width: 1%"></div>
                    <div class="progress-price">$7.00</div>
                </div>
                
                <div class="progress" id="bunnyPrice" data-storage-modifier="0.01" data-transfer-modifier="0.01">
                    <div class="progress-meter" style="width: 1%"></div>
                    <div class="progress-price">-</div>
                </div>
                
                <div class="progress" id="scalewayPrice" data-storage-modifier="0.06" data-transfer-modifier="0.03">
                    <div class="progress-meter" style="width: 1%"></div>
                    <div class="progress-price">-</div>
                </div>
                
                <div class="progress" id="vultrPrice" data-storage-modifier="0.01" data-transfer-modifier="0.01">
                    <div class="progress-meter" style="width: 1%"></div>
                    <div class="progress-price">-</div>
                </div>
            </div>
        </output>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
