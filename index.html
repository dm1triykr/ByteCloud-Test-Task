<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>ByteCloud Test Task</title>
</head>
<body>
    <div class="price-calc">
        <form action="" class="price-calc-inputs" id="price-calc">
            <div class="price-calc__storage">
                <div class="price-calc__label">
                    <label for="sliderOutput1">Storage:</label>
                    <input type="number" id="sliderOutput1" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div class="slider" data-slider data-initial-start="50">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1" aria-valuemax="1000"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="price-calc__transfer">
                <div class="price-calc__label">
                    <label for="sliderOutput2">Transfer:</label>
                    <!-- <div class="transfer">Transfer:</div> -->
                    <input type="number" id="sliderOutput2" class="sliderOutput">
                    <div class="gb">GB</div>
                </div>
                <div class="slider" data-slider data-initial-start="50">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput2"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
        </form>
        <output form="price-calc" class="price-calc-result" name="price-calc-result">
            <div class="price-calc-result__providers providers">
                <div class="providers__row">
                    <div class="providers__label">backblaze</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">bunny</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">scaleway</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="providers__row">
                    <div class="providers__label">vultr</div>
                    <div class="providers__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
        </output>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
